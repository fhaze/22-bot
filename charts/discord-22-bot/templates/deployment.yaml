apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "discord-22-bot.fullname" . }}
  labels:
    {{- include "discord-22-bot.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "discord-22-bot.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "discord-22-bot.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "discord-22-bot.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: "COMMIT_HASH"
              value: {{ .Values.config.commitHash }}
            - name: "DISCORD_22_API_ENDPOINT"
              value: {{ .Values.config.eagleJumpApiEndpoint }}
            - name: "BOT_TOKEN"
              valueFrom:
                secretKeyRef:
                  key: botToken
                  name: {{ .Release.Name }}-secret
            - name: "CLIENT_ID"
              valueFrom:
                secretKeyRef:
                  key: clientId
                  name: {{ .Release.Name }}-secret
            - name: "GUILD_ID"
              valueFrom:
                secretKeyRef:
                  key: guildId
                  name: {{ .Release.Name }}-secret
            - name: "RAPID_API_KEY"
              valueFrom:
                secretKeyRef:
                  key: rapidApiKey
                  name: {{ .Release.Name }}-secret
            - name: "VOICE_RSS_KEY"
              valueFrom:
                secretKeyRef:
                  key: voiceRssKey
                  name: {{ .Release.Name }}-secret
            - name: "DISCORD_22_ROOT_API_KEY"
              valueFrom:
                secretKeyRef:
                  key: eagleJumpRootApiKey
                  name: {{ .Release.Name }}-secret
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
#          livenessProbe:
#            httpGet:
#              path: /
#              port: http
#          readinessProbe:
#            httpGet:
#              path: /
#              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
